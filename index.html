<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Guitar Heaven - Dashboard</title>
</head>
<body>
  <div class="sidebar">
    <div class="branding">Dashboard</div>
    <nav class="menu">
      <ul>
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
      </ul>
    </nav>
    <nav class="settingsmenu">
      <ul>
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </nav>
  </div>
  <div class="header">
    <div class="search">
      <input type="search" name="search" id="search">
    </div>
    <div class="widgets">
      <p>alert bell</p>
      <div class="profilepic small">Pic</div>
      <p>Morgan Oakley</p>
    </div>
    <div class="user-welcome">
      <div class="profilepic">Pic</div>
      <div>
        <p>Hi, there</p>
        <p class="large">Morgan Oakley (@morgan)</p>
      </div>
    </div>
    <div class="buttons">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </div>
  <div class="main-content">

  </div>

</body>
</html>
